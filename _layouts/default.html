<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3, h4 { color: #1a1a2e; margin-top: 1.5em; }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
        a { color: #0066cc; }
        a:hover { text-decoration: underline; }
        code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #0066cc;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        th { background: #f5f5f5; }
        .breadcrumb {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .breadcrumb a { color: #666; }
        nav.toc {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        nav.toc ul { margin: 0; padding-left: 1.5rem; }
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="{{ '/' | relative_url }}">Home</a> /
        {% assign path_parts = page.url | split: '/' %}
        {% for part in path_parts %}
            {% if part != '' and forloop.last != true %}
                {{ part | replace: '_', ' ' | capitalize }} /
            {% endif %}
        {% endfor %}
    </div>

    <article>
        {{ content }}
    </article>

    <footer>
        <p><a href="{{ '/' | relative_url }}">‚Üê Back to Home</a></p>
        <p>SAM AI Documentation</p>
    </footer>
</body>
</html>
