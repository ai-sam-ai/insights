# Jekyll configuration for SAM AI Documentation
title: SAM AI Documentation
description: AI-powered business automation platform built on Odoo 18

# Include files/folders starting with underscore
include:
  - _README.md
  - _assets
  - _archive

# Exclude unnecessary files from build
exclude:
  - README.md
  - LICENSE
  - "*.sh"
  # Exclude files with problematic {{ }} syntax
  - "docs/05_how_sam_works/n8n_workflows"
  - "docs/03_prompt_engineering/system_prompts/HIERARCHICAL_KNOWLEDGE_GRAPH_MASTER_PLAN.md"
  - "docs/04_modules/ai_sam/MODULE_SPLIT_COMPLETE.md"
  - "docs/00_vision/strategy/SAM_AI_TRANSFORMATION_VISION.md"
  - "docs/04_modules/crm_lead_firstname"
  - "docs/05_how_sam_works/canvas"
  - "docs/01_platform_inspirations/n8n"
  - "docs/08_development/tooling"
  - "docs/09_wip"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Default settings for pages
# Disable Liquid for all docs to prevent {{ }} syntax conflicts with code examples
defaults:
  - scope:
      path: "docs"
    values:
      layout: default
      render_with_liquid: false

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-readme-index

# Plugin settings
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true

relative_links:
  enabled: true
  collections: true

readme_index:
  enabled: true
  remove_originals: true
  with_hierarchical_title: true
