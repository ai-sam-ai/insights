# Jekyll configuration for SAM AI Documentation
title: SAM AI Documentation
description: AI-powered business automation platform built on Odoo 18

# Include files/folders starting with underscore
include:
  - _README.md
  - _assets
  - _archive

# Exclude unnecessary files from build
exclude:
  - README.md
  - LICENSE
  - "*.sh"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Default settings for pages
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: default

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-readme-index

# Plugin settings
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true

relative_links:
  enabled: true
  collections: true

readme_index:
  enabled: true
  remove_originals: true
  with_hierarchical_title: true
